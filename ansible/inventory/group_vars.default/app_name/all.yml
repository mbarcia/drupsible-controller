---
#
# Global app vars.
#
app_name: example-project

# Drupal major version, 7 or 8
drupal_version: '7'

# Is your app multilingual?
app_i18n: False
# Please place default language first in this list
app_languages: []

#
# APT defaults
#

apt_base_packages: [ 'ed', 'python', 'python-apt', 'lsb-release', 'make', 'gnupg-curl', 'git', 'wget', 'curl', 'rsync', 'netcat-openbsd', 'bridge-utils', 'vlan', 'openssh-server', 'bsdutils', 'python-pycurl', 'python-httplib2', 'apt-transport-https', 'acl', 'python-pip' ]

apt_packages:
  - vim
  - cowsay
  - htop

#
# PKI defaults
#

# Self-signed certs
pki_ca_domain: "{{ webdomain }}"

#
# sshd defaults
#

sshd__custom_options: |
  # Drupsible - disable DNS lookups and negotiation of slow GSSAPI
  UseDNS no
  GSSAPIAuthentication no
